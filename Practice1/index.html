<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">SocialNetwork</h1>
    <h2 align="center">Welcome to SocialNetwork</h2>
   <p align="center">Connect with your friends and fmaily..</p>

   <div class="image-container">
    <img src="images/652e2a2e1e95df1c73ed7810_social media collage.webp" alt="Your Image"> 
  </div>

  <div class="container">
    <h1>Welcome back!</h1>
    <p>Enter to get unlimited access to data & information.</p>

    <form>
      <div class="form-group">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="password">Password <span>*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <span class="password-toggle">Show</span> 
      </div>

      <div class="form-group">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
        <a href="#">Forgot your password?</a>
      </div>

      <button type="submit">Log In</button>
    </form>

    
        
      
        <s
    </div>
  </div>
    
</body>
</html>
